<!DOCTYPE html>
<html lang="en">
<head>
  <title>Red Sound - Booking</title>
  <link rel="stylesheet" href="booking.css">
</head>
<body>
    <nav>
        <a href="../index.html" style="text-decoration: none; color: inherit;">
            <img src="Logo2-1.png" alt="Red Sound" style="display:block; margin:auto; width:100px;">
        </a>
    </nav>
    <h1>Booking</h1>
    <h2>PlaceHolder 3rd Party Calendar API</h2>
    <h2>DataSocket placeholder showing which dates are taken</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="phone number">Phone Number:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="street address">Street Address:</label>
        <input type="" id="" name="" required>
        <br>
        <label for="comments">Comments:</label>
        <input type="comments" id="comments" name="comments">
        <br>
        <button type="send">Contact Placeholder for Websocket communication</button>
    </form>
</body>
</html>
